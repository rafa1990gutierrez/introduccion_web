<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla colores</title>
</head>
<body style="background-color: blanchedalmond;">

<div style="background-color: blueviolet;">
    <h1 style="background-color: black; color: white; border-style: solid;
    border-color: red; border-width: 5px;">Listado de personas  </h1>
    


         <!--tabla es ia etiqueta en general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->
<tr style="color: whitesmoke;">
    <!-- th es la etiqueta de un encabezado de tabla-->
<th>Nombre</th>
<th>Apellido</th>
<th>Edad</th>
<!--cuerpo de la tabla-->
<tbody>
<tr>
<td>Ana</td>
<td>Uribe</td>
<td>25</td>

</tr>
<tr>
    <td>walter</td>
    <td>white</td>
    <td>55</td>
</tr>

</tbody>

</tr>

    </table>
<p style="background-color: teal; color: yellow; text-align: right;">12345</p>


</div>
    
</body>
</html>
