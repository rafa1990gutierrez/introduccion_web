<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla</title>
</head>
<body>
<!--tabla es ia etiqueta en general de una tabla-->
    <table>
        <!--tr es la etiqueta de una fila-->
<tr>
    <!-- th es la etiqueta de un encabezado de tabla-->
<th>Nombre</th>
<th>Apellido</th>
<th>Edad</th>
<!--cuerpo de la tabla-->
<tbody>
<tr>
<td>Ana</td>
<td>Uribe</td>
<td>25</td>

</tr>
<tr>
    <td>walter</td>
    <td>white</td>
    <td>55</td>
</tr>

</tbody>

</tr>

    </table>
    
</body>
</html>
